<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            margin: 200px;
        }
        .in{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"> </div>
    </div>
    <script src="push.js"></script>
    <script>
        var push=new push(".in");
        push.side.x1=0;
        push.side.x2=300;
        push.side.y1=0;
        push.side.y2=300;
        push.move(function(){
            this.style.background="blue";
        });

    </script>
</body>
</html>
